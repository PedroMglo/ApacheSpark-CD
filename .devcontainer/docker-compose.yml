services:
  apache_spark:
    image: pmglok/spark:active
    user: vscode
    volumes:
      - ..:/workspaces/ApacheSpark-CD:cached
      - sparkdata:/workspaces/ApacheSpark-CD/data
    command: sleep infinity
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres_db
    depends_on:
      postgres_db:
        condition: service_healthy

  postgres_db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    mem_limit: 1g
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  pgdata:
  sparkdata:
