name: Build & Push to Docker Hub

permissions:
  contents: read

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]

  workflow_dispatch:
    inputs:
      version:
        description: "Inserir tag/versão (ex: 0.1.5 ou v0.1.5) — aponta :active para essa versão"
        required: true
        type: string

env:
  IMAGE_NAME: pmglok/spark

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (merge commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version + build date (from release/* branch name)
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

          # Espera que a head branch seja release/vX.Y.Z
          HEAD_REF="${{ github.event.pull_request.head.ref }}"
          # remove prefix "release/"
          TAG="${HEAD_REF#release/}"

          # valida formato v*.*.* (basic)
          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Branch não parece release/vX.Y.Z (era: ${HEAD_REF}). A abortar."
            exit 1
          fi

          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.meta.outputs.tag }}
            type=raw,value=active

      - name: Build & Push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
          cache-from: type=gha,scope=${{ env.IMAGE_NAME }}
          cache-to: type=gha,mode=min,scope=${{ env.IMAGE_NAME }}

  promote-active:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Promote existing version to :active (manual)
        shell: bash
        run: |
          set -euo pipefail
          RAW="${{ inputs.version }}"
          RAW="${RAW#release/}"
          RAW="${RAW#v}"
          VERSION="${RAW}"
          docker buildx imagetools create \
            --tag "${IMAGE_NAME}:active" \
            "${IMAGE_NAME}:v${VERSION}"
