name: Open Release PR

permissions:
  contents: write
  pull-requests: write

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  open-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare release branch from tag
        id: prep
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"              # ex: v0.1.5
          BRANCH="release/${TAG}"               # ex: release/v0.1.5

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "branch=${BRANCH}" >> "$GITHUB_OUTPUT"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Cria/atualiza branch apontando para o commit da tag
          git checkout -B "${BRANCH}" "${TAG}"

          # Publica branch (se já existir, força update)
          git push -u origin "${BRANCH}" --force

      - name: Create or update Pull Request to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.prep.outputs.branch }}
          base: main
          title: "Release ${{ steps.prep.outputs.tag }}"
          body: |
            PR criado automaticamente a partir da tag `${{ steps.prep.outputs.tag }}`.
            - Aprova manualmente e faz merge para disparar o deploy para o Docker Hub.
          labels: release
          draft: false
          delete-branch: false
