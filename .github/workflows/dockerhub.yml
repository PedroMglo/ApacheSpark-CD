name: Build & Push to Docker Hub

permissions:
  contents: read

on:
  # Deploy só depois de um PR para main ser merged
  pull_request:
    branches: ["main"]
    types: ["closed"]

  # Mantém o promote manual para :active
  workflow_dispatch:
    inputs:
      version:
        description: "Inserir valor da tag (ex: 0.1.5) — vai apontar :active para essa versão"
        required: true
        type: string

env:
  IMAGE_NAME: pmglok/spark

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    # Só corre se o PR foi efetivamente MERGED
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (main at merge commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version + build date
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

          # Strategy: version comes from the latest v*.*.* tag on main.
          # If there is no tag, we skip the release.
          if git tag --list "v*.*.*" --sort=-v:refname | head -n 1 >/tmp/latest_tag; then
            LATEST_TAG="$(cat /tmp/latest_tag || true)"
          else
            LATEST_TAG=""
          fi

          if [[ -z "${LATEST_TAG}" ]]; then
            echo "mode=skip" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VERSION="${LATEST_TAG#v}"
          echo "mode=release" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${LATEST_TAG}" >> "$GITHUB_OUTPUT"

      - name: Stop if no semver tag found
        if: steps.meta.outputs.mode == 'skip'
        run: echo "No v*.*.* tag found on main, skipping Docker release."

      - name: Set up QEMU
        if: steps.meta.outputs.mode == 'release'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.meta.outputs.mode == 'release'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.meta.outputs.mode == 'release'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (release)
        if: steps.meta.outputs.mode == 'release'
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=v${{ steps.meta.outputs.version }}
            type=raw,value=active

      - name: Build & Push (amd64) - release
        if: steps.meta.outputs.mode == 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
          cache-from: type=gha,scope=${{ env.IMAGE_NAME }}
          cache-to: type=gha,mode=min,scope=${{ env.IMAGE_NAME }}

  promote-active:
    # Mantém promote manual como tens hoje
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Promote existing version to :active (manual)
        shell: bash
        run: |
          set -euo pipefail
          RAW="${{ inputs.version }}"
          VERSION="${RAW#v}"
          docker buildx imagetools create \
            --tag "${IMAGE_NAME}:active" \
            "${IMAGE_NAME}:v${VERSION}"
