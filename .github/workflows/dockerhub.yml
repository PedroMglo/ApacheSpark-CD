name: Build & Push to Docker Hub

permissions:
  contents: read

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Inserir valor da tag para a qual a imagem deve ser alterada (ex: 0.1.5) — vai criar/atualizar :active"
        required: true
        type: string

env:
  IMAGE_NAME: pmglok/spark

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version + build date
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RAW="${{ inputs.version }}"
            VERSION="${RAW#v}"
            echo "mode=promote" >> "$GITHUB_OUTPUT"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          RAW="${GITHUB_REF_NAME}"
          VERSION="${RAW#v}"
          echo "mode=release" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Só para release (tag push): gera tags/labels automaticamente (semver + active)
      - name: Docker metadata (release)
        if: steps.meta.outputs.mode == 'release'
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.meta.outputs.version }}
            type=raw,value=active

      - name: Build & Push (multi-arch) - release
        if: steps.meta.outputs.mode == 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}
          cache-from: type=gha,scope=${{ env.IMAGE_NAME }}
          cache-to: type=gha,mode=max,scope=${{ env.IMAGE_NAME }}

      - name: Promote existing version to :active (manual)
        if: steps.meta.outputs.mode == 'promote'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.version }}"
          docker buildx imagetools create \
            --tag "${IMAGE_NAME}:active" \
            "${IMAGE_NAME}:${VERSION}"
